<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <main>
        <h1>Money Calculaton</h1>
        <div class="conatainer">

            <div class="pic">
                <img src="./photo-1580519542036-c47de6196ba5.jfif" alt="">
            </div>
            <div class="form-text">
                <form action="">
                    <h1>Income</h1>
                    <span>Income:</span> <input type="text">
                    <div class="expenses">
                        <h1>Expenses</h1>
                        <span>Food:</span> <input type="text"><br>
                        <span>Rent:</span> <input type="text"><br>
                        <span>Clothes:</span> <input type="text">
                    </div>
                    <button>Calculate</button> <br>
                    <h2>Total Expense:</h2>
                    <h2>Balance:</h2>
                    <span>Save</span> <input type="text" id="pin" name="pin" maxlength="4" size="4"> <span>%</span>
                    <button>Save</button> <br>
                    <h2>Saving Amount: 2000</h2>
                    <h2>Remaining Balance: 2500</h2>
                </form>
            </div>

        </div>

    </main>
</body>

</html>
